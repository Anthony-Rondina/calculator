<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anthony's Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div>
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <div class="zero">
                    <button id="zeroBtn">0</button>
                </div>
                <div class="one">
                    <button id="oneBtn">1</button>
                </div>
                <div class="two">
                    <button id="twoBtn">2</button>
                </div>
                <div class="three">
                    <button id="threeBtn">3</button>
                </div>
                <div class="four">
                    <button id="fourBtn">4</button>
                </div>
                <div class="five">
                    <button id="fiveBtn">5</button>
                </div>
                <div class="six">
                    <button id="sixBtn">6</button>
                </div>
                <div class="seven">
                    <button id="sevenBtn">7</button>
                </div>
                <div class="eight">
                    <button id="eightBtn">8</button>
                </div>
                <div class="nine">
                    <button id="nineBtn">9</button>
                </div>
                <div class="plus">
                    <button id="plusBtn">+</button>
                </div>
                <div class="minus">
                    <button id="minusBtn">-</button>
                </div>
                <div class="multiply">
                    <button id="multiplyBtn">x</button>
                </div>
                <div class="divide">
                    <button id="divideBtn">/</button>
                </div>
                <div class="decimal">
                    <button id="decimalBtn">.</button>
                </div>
                <div class="equals">
                    <button id="equalsBtn">=</button>
                </div>
                <div class="clear">
                    <button id="clearBtn">C</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
