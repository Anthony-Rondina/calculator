<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anthony's Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="displayBackground">
                <div class="previousNumber"></div>
                <div class="display currentNumber"></div>
            </div>
            <div class="buttons">
                <div class="zero number">
                    <button id="zeroBtn">0</button>
                </div>
                <div class="one number">
                    <button id="oneBtn">1</button>
                </div>
                <div class="two number">
                    <button id="twoBtn">2</button>
                </div>
                <div class="three number">
                    <button id="threeBtn">3</button>
                </div>
                <div class="four number">
                    <button id="fourBtn">4</button>
                </div>
                <div class="five number">
                    <button id="fiveBtn">5</button>
                </div>
                <div class="six number">
                    <button id="sixBtn">6</button>
                </div>
                <div class="seven number">
                    <button id="sevenBtn">7</button>
                </div>
                <div class="eight number">
                    <button id="eightBtn">8</button>
                </div>
                <div class="nine number">
                    <button id="nineBtn">9</button>
                </div>
                <div class="plus operation">
                    <button id="plusBtn">+</button>
                </div>
                <div class="minus operation">
                    <button id="minusBtn">-</button>
                </div>
                <div class="multiply operation">
                    <button id="multiplyBtn">*</button>
                </div>
                <div class="divide operation">
                    <button id="divideBtn">รท</button>
                </div>
                <div class="decimal number">
                    <button id="decimalBtn">.</button>
                </div>
                <div class="equals">
                    <button id="equalsBtn">=</button>
                </div>
                <div class="clear">
                    <button id="clearBtn">AC</button>
                </div>
                <div class="delete">
                    <button class="deleteBtn">DEL</button>
                </div>
            </div>
        </div>
        <div class="credit">Created by: Anthony Rondina</div>
    </div>
</body>

</html>
